<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-app="">
    <p>Write an E-mail address in the input field:</p>
    <form name="myForm">
        Email: <input type="email" name="input" ng-model="emailid" ng-minlength="5" required>
        <br>
        <br>
        <span class="error" ng-show="myForm.input.$error.required">
            Required!</span><br>
        <span class="error" ng-show="myForm.input.$error.email">
            Not valid email!
        </span><br>
        Email Id = {{emailid}}<br><br>
        myForm.input.$valid = {{myForm.input.$valid}} <br><br>
        myForm.input.$error = {{myForm.input.$error}} <br><br>
        myForm.$error.email = {{!!myForm.$error.email}} <br><br>
    </form>

</body>
</html>
